<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <div id="cards">
        <img src="assets/images/Cards/blue_back.png" alt="" id="card0" class="P-card">
        <img src="assets/images/Cards/10C.png" alt="" id="card1" class="P-card">
    </div>
    <div id="bet">
        <input type="button" value="Fold" id="Fold">
        <input type="button" value="Check" id="Check">
        <input type="range" id="raise" name="raise" 
               min="0" max="10000" value="0" step="50">
        <label for="raise" id="value-raise">0</label>
        <input type="button" value="Raise" id="RaiseButton">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
          integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" 
          crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/player.js"></script>
</body>
