<!DOCTYPE html>
<head>
    <title>Card Games</title>
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="content">
        <div class="title-container">
            <h1 class="title">Jonte</h1>
        </div>
        <div class="login-container"> 
            <form action="player.html">
                <div>
                    <label for="username" class="text-label">Name</label>
                    <input type="text" name="username" id="username" required class="text-input">
                </div>
                <div>
                    <label for="room" class="text-label">Room id</label>
                    <input type="number" name="room" id="room" required class="text-input">
                </div>
                <input type="submit" value="Join Room">
            </form>
            <p><a href="host.html">Host a game</a></p>
        </div>
    </div>
</body>
