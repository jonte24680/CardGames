<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/host.css">
    <Title>CardGame Host</Title>
</head>
<body>
    <div class="info-bar">
        <h1 class="info-titel">CardGame Host</h1>
        <h2 class="info-roomID">RoomID: 000000</h2>
    </div>
    <div id="players">
        <div class="player">
            <p class="player-name">Jonte</p>
            <p class="player-money">Money: 1080 $</p>
            <p class="player-bet">Bet: 10 $</p>
            <div class="player-card-images">
                <img src="assets/images/Cards/gray_back.png" class="player-cards"/><img src="assets/images/Cards/QC.png" class="player-cards"/>
            </div>
        </div>
    </div>
    <div id="stat">
        <div id="stat-text-box">

        </div>
        <div id="stat-cards">

        </div>

    </div>
    <div id="controls">
        <div id="new-game">
            <h3 id="new-game-titel">Start new game</h3>
            <div id="new-game-selector-div">
                <label for="new-game-selector">Select Game: </label>
                <select name="new-game-select" id="new-game-select">
                    <option value="PokerTexas">Texas hold'em</option>
                </select>
            </div>
            <input type="button" value="Start a new game" id="new-game-button">
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/host.js"></script>
</body>
